<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <nav id="navbar-wikipedia">

            </a>
            <div class="left-items">
                <ul class="firts">
                    <li>
                        <a href="#">Wikipedia</a>
                    </li>
                    <li>

                <div class="search">
                    <div class="barra">
                        <span class="material" id="lupa">
                            search
                        </span>
                    </div>

                </div>
                <div class="right-items">
                    <span class="material" id="cuenta">Crear una cuenta</span>
                    <span class="material" id="acceder">Acceder</span>
                </div>
            </div>

    <!-- Contenido -->
    <main class="contenido">
        <span class="menu-principal">Portada</span>
